<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vue-yandex-map</title>
</head>
<body>
<div id="app">
    <yandex-map :latitude=54.62896654088406
                :longtitude=39.731893822753904
                :zoom=10
                style="width: 600px; height: 600px;"
                hint-content="Hint content 1"
                :balloon="{header: 'header', body: 'body', footer: 'footer'}"
                :icon="{color: 'green', content: 'content', glyph: 'cinema'}">
        <ymap-placemark latitude="111" longtitude="222"></ymap-placemark>
    </yandex-map>
</div>
<script src="https://cdn.css.net/libs/vue/2.0.3/vue.js"></script>
<script src="../vue-yandex-maps.js"></script>
<script>
	new Vue({
		el: '#app'
	})
</script>
</body>
</html>
