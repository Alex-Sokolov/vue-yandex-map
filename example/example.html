<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vue-yandex-map</title>
</head>
<body>
<div id="app">
    <yandex-map :coords="[54.62896654088406, 39.731893822753904]"
                zoom="10"
                style="width: 600px; height: 600px;">
        <ymap-marker marker-type="placemark"
                     :coords="[54.62896654088406, 39.731893822753904]"
                     hint-content="Hint content 1"
                     :balloon="{header: 'header', body: 'body', footer: 'footer'}"
                     :icon="{color: 'green', content: 'content', glyph: 'cinema'}"></ymap-marker>
        <ymap-marker marker-type="circle"
                     :coords="[54.62896654088406, 39.731893822753904]"
                     circle-radius="2600"
                     hint-content="Hint content 1"
                     :marker-fill="{color: '#000000', opacity: 0.4}"
                     :marker-stroke="{color: '#ff0000', width: 5}"
                     :balloon="{header: 'header', body: 'body', footer: 'footer'}"></ymap-marker>
    </yandex-map>
</div>
<script src="https://cdn.css.net/libs/vue/2.0.3/vue.js"></script>
<script src="../vue-yandex-maps.js"></script>
<script>
	new Vue({
		el: '#app'
	})
</script>
</body>
</html>
